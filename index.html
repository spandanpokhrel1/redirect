<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Redirection</title>
</head>
<body>

<script>
// Function to extract the URL parameter from the query string
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

// Get the value of the 'url' parameter from the query string
var urlParam = getParameterByName('url');

// If the 'url' parameter is present, redirect to the specified URL
if (urlParam) {
    window.location.href = urlParam;
} else {
    // Handle case when 'url' parameter is not provided
    alert("No URL parameter provided.");
    // Redirect to a default page or take any other action as needed
    // window.location.href = "defaultPage.html";
}
</script>

</body>
</html>
